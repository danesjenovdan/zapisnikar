apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zapisnikar
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/proxy-body-size: 1000m
    nginx.org/client-max-body-size: "1000m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - zapisnikar.lb.djnd.si
      secretName: zapisnikar-tls
  rules:
    - host: zapisnikar.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zapisnikar
                port:
                  number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zapisnikar-nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*" # TODO
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - files.zapisnikar.lb.djnd.si
      secretName: zapisnikar-nginx-tls
  rules:
    - host: files.zapisnikar.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zapisnikar-nginx
                port:
                  number: 80
